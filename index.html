<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: fixed;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#D5E1EF] flex intems-center justify-center h-screen">
    <div class="bg-white max-w-[300px] m-auto justify-center intems-center flex flex-col text-center rounded-2xl">
      <div class="p-4 space-y-2">
        <img
          class="rounded-lg"
          src="images/image-qr-code.png"
          alt=""
          width="300"
          height="auto"
        />
        <p class="text-xl font-bold">
          Improve your front-end skills by building projects
        </p>
        <p class="py-2 text-sm text-black/80">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://emmanuelh.dev">emmanuelh.dev</a>.
    </div>
  </body>
</html>
